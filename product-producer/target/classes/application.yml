server:
  port: 8090
  servlet:
    context-path: /producer

info:
  build:
    group: com.gm
    artifact: product-producer
    version: 0.0.1-SNAPSHOT
    name: product-producer

rabbitmq:
  exchange: products.exchange
  queue: products.queue
  routingkey: products.routingkey

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

logging:
  file: producer.log

management:
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      show-details: never
      cache:
        time-to-live: 20000ms
    info:
      enabled: true
